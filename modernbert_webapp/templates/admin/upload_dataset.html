<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}"> 
  <meta charset="UTF-8">
  <title>Dataset Upload</title>
</head>
<body>
  <h1>Upload Dataset for Training</h1>
  
  <!-- Exibe mensagens flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li style="color: {{ 'red' if category=='error' else 'green' }};">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="dataset">Select a file (.json, .csv or .tsv):</label>
      <input type="file" name="dataset" id="dataset" accept=".json,.csv,.tsv" required>
    </div>
    <br>
    <button type="submit">Send Dataset</button>
  </form>
  <br>
  <button onclick="history.back()" class="button button-back">Back</button>
  <a href="{{ url_for('home') }}" class="button button-home">Return to Home</a>

</body>
</html>
